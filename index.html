<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ecommerce product card ui design</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
    <div class="product_wrap">
      <div class="product_item">
        <div class="img">
          <img src="roundneck1.png" alt="Round_neck">
          <p class="brand_name">H & M Round Neck</p>
        </div>
        <div class="size_color">
            <div class="title">SIZE & COLOR</div>
             <div class="size_wrap">
                <ul>
                  <li><span>36</span></li>
                  <li><span>38</span></li>
                  <li><span>40</span></li>
                  <li><span>42</span></li>
               </ul> 
            </div>
            <div class="color_wrap">
                <ul>
                    <li data-color="#cab7a2" data-src="roundneck2.png"></li>
                    <li class="active" data-color="#532e35" data-src="roundneck1.png"></li>
                    <li data-color="#7f8cab" data-src="roundneck3.png"></li>
                </ul>
            </div>
        </div>
        <div class="price">
            <p>$12</p>
        </div>
      </div>
      <div class="product_item">
        <div class="img">
          <img src="long2.png" alt="Round_neck">
          <p class="brand_name">Mast & Harbour</p>
        </div>
        <div class="size_color">
            <div class="title">SIZE & COLOR</div>
             <div class="size_wrap">
                <ul>
                  <li><span>36</span></li>
                  <li><span>38</span></li>
                  <li><span>40</span></li>
                  <li><span>42</span></li>
               </ul> 
            </div>
            <div class="color_wrap">
                <ul>
                    <li data-color="#f5d3ca" data-src="long1.png"></li>
                    <li class="active" data-color="#6c623f" data-src="long2.png"></li>
                    <li data-color="#2d2c32" data-src="long3.png"></li>
                </ul>
            </div>
        </div>
        <div class="price">
            <p>$14</p>
        </div>
      </div>
      <div class="product_item">
        <div class="img">
          <img src="capped2.png" alt="Round_neck">
          <p class="brand_name">Adidas</p>
        </div>
        <div class="size_color">
            <div class="title">SIZE & COLOR</div>
             <div class="size_wrap">
                <ul>
                  <li><span>36</span></li>
                  <li><span>38</span></li>
                  <li><span>40</span></li>
                  <li><span>42</span></li>
               </ul> 
            </div>
            <div class="color_wrap">
                <ul>
                    <li data-color="#0a5457" data-src="capped1.png"></li>
                    <li class="active" data-color="#b50a1d" data-src="capped2.png"></li>
                    <li data-color="#fe911a" data-src="capped3.png"></li>
                </ul>
            </div>
        </div>
        <div class="price">
            <p>$15</p>
        </div>
      </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
